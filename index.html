<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/styles.css">

    <title>Flip card</title>
</head>
<body>
    <div id="container">

        <div class="flip-card">

            <div class="flip-card-inner">

                <div class="flip-card-front">
                    <img src="src/style/img/front.jpg" class="flip-card-img" alt="Uno card Front">
                </div>

                <div class="flip-card-back">
                    <img src="src/style/img/back.jpg" class="flip-card-img" alt="Uno card back">
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
